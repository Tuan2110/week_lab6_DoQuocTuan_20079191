<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        a{
            text-decoration: none;
            color: rgb(128, 128, 128);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh sách các blog đang theo dõi</h2>
        <table class="table table-striped">
            <tr>
                <th>Blog</th>
                <th>Bỏ theo dõi</th>
            </tr>
            <tr th:each="blog:${blogs}">
                <td>
                    <p th:text="${blog.getTitle()}"></p>
                </td>
                <td><a th:href="'/blog/unfollow/'+${blog.getId()}">Unfollow</a></td>
            </tr>
        </table>
        <h3>Tìm kiếm blog</h3>
        <form method="get" action="/blog/manage">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control form-text" id="title" name="title">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </form>
        <br>
        <div class="card">
            <div class="card-body" th:if="${blogFound.size()>0}" th:each="b:${blogFound}">
                <b th:text="'Author: '+${b.getAuthor().getLastName()}"></b>
                <p th:text="${b.getTitle()}"></p>
                <a th:href="'/blog/follow/'+${b.getId()}" class="btn btn-primary">Follow</a>
            </div>
        </div>
    </div>
</body>
</html>
